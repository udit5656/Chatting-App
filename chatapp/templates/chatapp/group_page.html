{%extends 'chatapp/base.html'%}
{%load crispy_forms_tags %}
{%block title%}Group Page{%endblock title%}
{%block content%}
<form action="{%url 'chatapp:group_chat'%}" method="post">
    {%csrf_token%}

</form>
Make a new group
<form method="get" action="{%url 'chatapp:create_group' %}">
    <input type="submit" class="btn btn-primary" value="Create new group">
</form>
{%endblock content%}
