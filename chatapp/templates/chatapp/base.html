{%load static%}
<link rel="stylesheet" type="text/css" href="{%static 'chatapp/css/bootstrap.css'%}">
<link rel="stylesheet" type="text/css" href="{%static 'chatapp/css/bootstrap.min.css'%}">
<link rel="stylesheet" type="text/css" href="{%static 'chatapp/css/stylesheet.css'%}">
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{%block title%}{%endblock title%}</title>
    </head>
    <body>
    <div id="content" class=" d-flex-row justify-content-center">
        {% if user.is_authenticated%}
            <a href="{%url 'accounts:logout'%}">Logout</a>
        {%else%}
            <a href="{% url 'accounts:login'%}">Login</a>
        {%endif%}
        <a href="{%url 'chatapp:home'%}">Home</a>
        {%block content%}
        {%endblock content%}
    </div>
    </body>
</html>
