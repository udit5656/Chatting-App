{%load static%}
<link rel="stylesheet" type="text/css" href="{%static 'chatapp/css/bootstrap.css'%}">
<link rel="stylesheet" type="text/css" href="{%static 'chatapp/css/bootstrap.min.css'%}">
<link rel="stylesheet" type="text/css" href="{%static 'chatapp/css/stylesheet.css'%}">
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{%block title%}{%endblock title%}</title>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">ConnectPeople</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{%url 'chatapp:home'%}">Home</a>
            {% if user.is_authenticated%}
                <a class="nav-item nav-link active" href="{%url 'accounts:logout'%}">Logout</a>
            {%else%}
                <a class="nav-item nav-link active" href="{% url 'accounts:login'%}">Login</a>
            {%endif%}
        </div>
      </div>
    </nav>
    <div id="content" class=" d-flex-row justify-content-center">
        {%block content%}
        {%endblock content%}
    </div>
    </body>
</html>
