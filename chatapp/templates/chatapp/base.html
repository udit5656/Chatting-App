{%load static%}
{% load crispy_forms_tags %}
<link rel="stylesheet" type="text/css" href="{%static 'chatapp/css/bootstrap.css'%}">
<link rel="stylesheet" type="text/css" href="{%static 'chatapp/css/bootstrap.min.css'%}">
<link rel="stylesheet" type="text/css" href="{%static 'chatapp/css/stylesheet.css'%}">
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{%block title%}{%endblock title%}</title>
    </head>
    <body>
    <nav class="navbar navbar-expand navbar-light bg-light">
      <a class="navbar-brand" href="#">ConnectPeople</a>

        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{%url 'chatapp:home'%}">Home</a>
            {% if user.is_authenticated%}
                <a class="nav-item nav-link active" href="{%url 'accounts:logout'%}">Logout</a>
            {%else%}
                <a class="nav-item nav-link active" href="{% url 'accounts:login'%}">Login</a>
            {%endif%}
            <a class="nav-item nav-link" href="">Welcome {{user.username}}</a>
        </div>

    </nav>
    <div id="content" class=" d-flex-row justify-content-center">
        {%block content%}
        {%endblock content%}
    </div>
    </body>
</html>
