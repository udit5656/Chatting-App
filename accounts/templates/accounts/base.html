<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{%block title%}{%endblock title%}</title>
    </head>
    <body>
        {% if user.is_authenticated%}
            <a href="{%url 'accounts:logout'%}">Logout</a>
        {%else%}
            <a href="{% url 'accounts:login'%}">Login</a>

        {%endif%}
        <a href="{%url 'chatapp:home'%}">Home</a>
        {%block content%}
        {%endblock content%}
    </body>
</html>
